apps:
  interactive-map-feeder:
    replicas: 1
    image:
      repository: radoslavirha/interactive-map-feeder
      tag: latest
      pullPolicy: Always
      # pullPolicy: IfNotPresent
    resources:
      requests:
        cpu: 250m
        memory: 250Mi
      limits:
        cpu: 500m
        memory: 500Mi
    labels:
      component: api
      partOf: iot
    service:
      targetPort: 4000
    ingress:
      enabled: true
    jinja2:
      templates:
        config:
          path: /home/app/config
          file: production.json