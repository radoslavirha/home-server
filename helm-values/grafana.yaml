persistence:
  type: pvc
  enabled: true

admin:
  existingSecret: grafana-auth

service:
  port: 80

envFromSecrets:
  - name: grafana-influx-token

ingress:
  enabled: false
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: InfluxDB
        type: influxdb
        access: proxy
        url: http://influxdb2.monitoring.svc.cluster.local
        jsonData:
          version: Flux
          organization: home-server
          defaultBucket: default
          tlsSkipVerify: true
        secureJsonData:
          token: $INFLUX_DB_TOKEN

