dashboard:
  enabled: true

controller:
  initContainers:                                   
    - name: copy-gwapi-plugin
      image: ghcr.io/argoproj-labs/rollouts-plugin-trafficrouter-gatewayapi:v0.10.0
      command: ["/bin/sh", "-c"]                    
      args:
        - cp /bin/rollouts-plugin-trafficrouter-gatewayapi /plugins
      volumeMounts:                                 
        - name: gwapi-plugin
          mountPath: /plugins
  trafficRouterPlugins:
    - name: argoproj-labs/gatewayAPI
      location: "file:///plugins/rollouts-plugin-trafficrouter-gatewayapi"
  volumes:                                           
    - name: gwapi-plugin
      emptyDir: {}
  volumeMounts:                                      
    - name: gwapi-plugin
      mountPath: /plugins